<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Producto</title>
    <link rel="icon" href="../../Vector.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <link rel="stylesheet" href="../css/botones.css" />
    <link rel="stylesheet" href="../css/navegacion.css" />
    <link rel="stylesheet" href="../css/contacto.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/producto/producto.css" />
    <link rel="stylesheet" href="../css/galeria-productos.css" />
    <link rel="stylesheet" href="../css/producto/producto.css">

  </head>
  <body>
    <header id="header">
      <nav class="menu">
        <div id="logo">
          <a class="logo" href="../../index.html">
            <img src="../../Vector.svg" alt="" />
            <h1 class="logoTexto"><span>Alura</span>Geek</h1>
          </a>
        </div>
        <div class="seccionUno">
          <div class="buscar">
            <input
              type="text"
              title="buscar"
              placeholder="¿Que deseas buscar?"
            />
            <img src="../images/svg/lupa-buscar.svg" alt="" />
          </div>
          <a href="../pages/login.html"><button id="login" class="btn primero"><p>Login</p></button></a>
        </div>
      </nav>
    </header>

    <main class="contenedor">
      <section class="producto-concreto" data-producto>
        <div class="producto-contenido">
          <div class="producto-imagen">
            <img src="" alt="" data-imagen/>
          </div>
          <div class="producto-descripcion">
            <h1 class="nombre-concreto" data-nombre></h1>
            <p class="precio-concreto" data-precio></p>
            <p class="descripcion-concreta" data-info></p>
          </div>
        </div>
      </section>

      <section class="galeria-productos">
        <div class="contenido">
          <div class="categoria">
            <h3 class="titulo-categoria">Productos similares</h3>
          </div>

          <ul class="galeria" data-similares></ul>
        </div>
      </section>

      <section class="contenido">
        <div class="contacto">
          <div id="logo2" class="logo">
            <img src="../../Vector.svg" alt="" />
            <h1 class="logoTexto"><span>Alura</span>Geek</h1>
          </div>

          <div class="nosotros">
            <ul class="lista-us">
              <li><a href="#">Quienes somos</a></li>
              <li><a href="#">Politica de privacidad</a></li>
              <li><a href="#">Programa de fidelidad</a></li>
              <li><a href="#">Nuestras tiendas</a></li>
              <li><a href="#">Quiero ser franquiciado</a></li>
              <li><a href="#">Anúncie aqui</a></li>
            </ul>
          </div>

          <div>
            <form class="form" action="#">
              <h3>Hable con nosotros</h3>
              <fieldset>
                <div class="nombre">
                  <label for="nombre">Nombre</label>
                  <input
                    class="input-nombre"
                    type="text"
                    id="nombre"
                    required
                  />
                </div>

                <textarea
                  class="textarea"
                  name="mensaje"
                  id="mensaje"
                  cols="60"
                  rows="8"
                  placeholder="Escribe tu mensaje"
                  required
                ></textarea>

                <button class="btn primero" type="submit">
                  <p>Enviar mensaje</p>
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="rodapie">
      <h4>Desarrollado por Rafael Bossio</h4>
      <p>2022</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/e40324f7c7.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/producto.control.js"></script>
    <script type="module" src="../js/producto.js"></script>
  </body>
</html>
